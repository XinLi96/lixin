<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	body{
		height: 2000px;
	}
	#header{
		width: 100%;
		height: 100px;
		background: gray;
	}
	#search{
		width: 100%;
		height: 50px;
		background: green;
	}
	.fix{
		position: fixed;
		top: 0;
		left: 0;
	}
</style>
<body>
	<div id="header"></div>
	<div id="search"></div>

	<script>
		var oSearch = document.getElementById('search');
		var iSearchTop = oSearch.offsetTop;
		var bIsFix = false;
		onscroll = function(){
			var iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			if(iScrollTop >= iSearchTop && !bIsFix){
				oSearch.className = 'fix';
				bIsFix = true;
			}else if(iScrollTop < iSearchTop && bIsFix){
				oSearch.className = '';
				bIsFix = false;
			}
		};
	</script>
</body>
</html>
