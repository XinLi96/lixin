<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.left, .right{
			width: 300px;
			height: 200px;
			background-color: #f00;
		}
		.left{
			float: left;
		}
		.right{
			float: right;
		}
		.center{
			background-color: gray;
			height: 200px;
			margin-left: 310px;
			margin-right: 310px;
		}
	</style>
</head>
<body>
	<div class="left">left</div>
	<div class="right">right</div>
	<div class="center">center</div>
</body>
</html>
