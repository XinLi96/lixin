<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	


	<script>
		var a = prompt("请输入X的值");
		var b = prompt("请输入Y的值");

		function Min(x,y){
			if(x>y){
				return y;
			}
			return x;
		}

		var min = Min(a,b);
		document.write("x的值为" + a + " " + "y的值为" + b + " " + "最小值为" + min);

	</script>
</body>
</html>
