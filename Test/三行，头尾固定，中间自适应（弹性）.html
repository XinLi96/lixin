<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		body{
			display: -webkit-box;
			-webkit-box-orient: vertical;
		}
		.top, .bottom{
			width: 100%;
			height: 200px;
			background-color: #f00;
		}
		.center{
			width: 100%;
			background-color: gray;
			-webkit-box-flex: 1;
		}
	</style>
</head>
<body>
	<div class="top">left</div>
	<div class="center">center</div>
	<div class="bottom">right</div>
</body>
</html>
