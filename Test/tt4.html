<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script>
		var x = prompt("请输入x的值");

		var ji = function(x){
			var j;
			j = 4*Math.sqrt(x) + 3*x + 2;
			return j;

		}

		ji(x);
		document.write('j=' +　ji(x));

	</script>
</body>
</html>
