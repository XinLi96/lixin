<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			margin-top: 10px;
			width: 100px;
			height: 80px;
			background: red;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>

	<script>
	var aDiv = document.getElementsByTagName('div');
	for(var i = 0;i < aDiv.length ; i++){
		aDiv[i].timer = null;
		
		aDiv[i].onmouseover = function(){
			clearInterval(this.timer);
			var that = this;
			this.timer = setInterval(function(){
				if(that.offsetWidth >= 400){
					clearInterval(that.timer);
				}else{
					that.style.width = that.offsetWidth + 10 + 'px';
			}
			},30);
		};
		aDiv[i].onmouseout = function(){
			var that = this;
			clearInterval(that.timer);
			this.timer = setInterval(function(){
				if(that.offsetWidth <= 100){
					clearInterval(that.timer);
				}else{
					that.style.width = that.offsetWidth - 10 + 'px';
				}
			},30);
		};
	}
	</script>
</body>
</html>
