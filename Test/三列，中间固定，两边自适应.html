<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			display: -webkit-box;
		}
		.center{
			width: 300px;
			height: 200px;
			background-color: gray;
			margin-right: 10px;
			margin-left: 10px;
		}
		.left, .right{
			height: 200px;
			background-color: #f00;
			-webkit-box-flex: 1;
		}
	</style>
</head>
<body>
	<div class="left">left</div>
	<div class="center">center</div>
	<div class="right">right</div>
</body>
</html>
