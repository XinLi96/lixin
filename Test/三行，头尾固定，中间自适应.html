<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		body{
			position: relative;
		}
		.top, .bottom{
			width: 100%;
			height: 200px;
			background-color: #f00;
			position: fixed;
		}
		.top{
			top: 0;
		}
		.bottom{
			bottom: 0;
		}
		.center{
			width: 100%;
			background-color: gray;
			position: absolute;
			top: 200px;
			bottom: 200px;
		}
	</style>
</head>
<body>
	<div class="top">left</div>
	<div class="center">center</div>
	<div class="bottom">right</div>
</body>
</html>
